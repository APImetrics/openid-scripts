    - name: psp_org_id
      value: '00158000016i44JAAQ'
    - name: ssa_id
      value: 'LJCtevd5JHb4nh4iL44Ygb'
    - name: kid_cert_version
      value: '2'
    - name: client_id # From Dynamic Client Registration
      value: '62df466d-356b-1a7d-8902-e27d25233e99'
    - name: financial_id # From OB Directory
      value: '0015800000jf9GgAAI'
    - name: token_ep # Get from well-known config
      value: 'secure-api.lloydsbank.com/prod01/lbg/lyds/mtls-token-api/v1.1/token'
    - name: pisp_base_url
      value: 'secure-api.lloydsbank.com/prod01/lbg/lyds/open-banking/v3.1/pisp'
version: '2'
